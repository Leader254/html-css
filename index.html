<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      .attribution {

        text-align: center;

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <div class="container">
          <h4 style="color: white; text-align: center">Your Result</h4>
          <div class="left-container_header">
            <p class="total">76</p>
            <span>of 100</span>
          </div>
          <div class="left-container_body">
            <p style="color: white; font-weight: bold">Great</p>
            <p style="color: white; font-size: small">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="right-container_header">
          <h2>Summary</h2>
        </div>
        <div class="right-container_body">
          <div class="right-container_item reaction">
            <p class="reaction2">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
            </p>
            <span class="reaction2" style="color: black; font-weight: bold">
              80
              <span style="color: hsla(224, 23%, 42%, 0.623)">
                / 100</span
              ></span
            >
          </div>
          <div class="right-container_item memory">
            <p class="reaction2">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" />
              Memory
            </p>
            <span class="reaction2" style="color: black; font-weight: bold"
              >92 <span style="color: hsla(224, 23%, 42%, 0.623)"> / 100</span>
            </span>
          </div>
          <div class="right-container_item verbal">
            <p class="reaction2">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              Verbal
            </p>
            <span class="reaction2" style="color: black; font-weight: bold"
              >61 <span style="color: hsla(224, 23%, 42%, 0.623)"> /100</span>
            </span>
          </div>
          <div class="right-container_item visual">
            <p class="reaction2">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" />
              Visual
            </p>
            <span class="reaction2" style="color: black; font-weight: bold"
              >72 <span style="color: hsla(224, 23%, 42%, 0.623)"> / 100</span>
            </span>
          </div>
        </div>
        <div class="right-container_footer">
          <button>Continue</button>
        </div>
      </div>
    </div>

  </body>
</html>
